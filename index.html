<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweep Game</title>
</head>
<body onload="initGame()">
    <h1>Minesweep Game</h1>
    <style>
        body {
            background-image: url('img/background.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="player-status"> 
        <span></span>
    </div>
    <div >
        <span class="player-live live" >You'r life count: ❤️❤️ ▪️</span>
        <span class="hint" onclick="hint(this)">Need a hint? 💡💡💡</span>
    </div>
        <div class="timer"><span>00:00:00</span></div>
        <div>
            <p class="smail-icon" onclick="restartGame()"></p>
        </div>
    </div>
    <div>
        <button class="level" onclick="level(4)">Beginner</button>
        <button class="level" onclick="level(8)">Medium</button>
        <button class="level" onclick="level(12)">Expert</button>
    </div>
    <div class="board-container"></div>
    <div class="pop-up" onclick="openPopUp()">
    </div>
    <!-- <div>
        <button class="pop-up-buttom" onclick="closePopUp()">x</button>
    </div> -->
 
    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
